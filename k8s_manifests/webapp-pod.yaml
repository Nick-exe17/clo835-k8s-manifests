apiVersion: v1
kind: Pod
metadata:
  name: webapp
  namespace: webapp-namespace
  labels:
    app: webapp
spec:
  containers:
  - name: webapp
    image: 664861096338.dkr.ecr.us-east-1.amazonaws.com/my-webapp:latest
    ports:
    - containerPort: 80
    env:
    - name: APP_SECRET_KEY
      valueFrom:
        secretKeyRef:
          name: webapp-secret
          key: app-secret-key